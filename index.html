<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Create QR Code</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>تولید کننده کیو آر کُد</h1>
            <p>یه متن یا آدرس اینترنتی وارد کن تا کیو آر کُدش رو بهت بدم</p>
        </div>
        <form>
            <input type="text" placeholder="یه متن یا آدرس وارد کن">
            <button type="button">تولید QR Code </button>
        </form>
        <div class="qr-img hidden">
            <img src="./img/QR.png" alt="QRCode">
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
